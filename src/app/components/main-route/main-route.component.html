    <div class="boards-page-container">
        <div class="boards-section-container">
            <div class="my-boards">
                <div class="my-boards-section-header">
                    <div class="boards-page-header-name">My boards</div>
                </div>

                <app-inline-form
                    class="create-board-form"
                    defaultText="CREATE NEW BOARD"
                    inputPlaceholder="Input a board name"
                    (handleSubmit)="createBoard($event)"
                ></app-inline-form>
                <div class="flex gap-x-10 board-tile-list mt-4">
                    <div class="flex flex-col items-center w-1/5 mb-2" *ngFor="let board of boards">
                        <a
                            [routerLink]="['/boards', board._id]"
                            class="board-tile"
                        >
                            <div class="board-tile-details-name">{{ board.title }}</div>
                        </a>
                        <button
                            class="bg-red-400 hover:bg-red-500 text-white py-1 px-4 rounded w-full"
                            (click)="deleteBoard(board._id)"
                        >Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
